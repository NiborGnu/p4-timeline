{% extends 'base.html' %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="display-1 fw-bold text-danger">403</h1>
    <h2 class="mt-3">Access Forbidden</h2>
    <p class="lead text-muted">You don't have permission to access this page. Please check your credentials or contact
        the administrator if you believe this is an error.</p>
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg mt-4">
        <i class="fas fa-home me-2"></i>Return to Home
    </a>
</div>
{% endblock %}
