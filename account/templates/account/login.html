{% extends 'base.html' %}

{% block content %}
<!-- Check if the user is already authenticated -->
{% if user.is_authenticated %}
<!-- Message displayed if the user is already logged in -->
<h1>You're Already Logged In!</h1>

{% else %}
<!-- Login form for unauthenticated users -->
<div class="col-md-6 offset-md-3">
    <h1>Login</h1>
    <br>
    <!-- Form to submit login details -->
    <form method="POST" action="{% url 'login' %}">
        <!-- CSRF token for security -->
        {% csrf_token %}

        <!-- Username input field with label -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username"
                aria-required="true" aria-label="Enter Your Username">
        </div>

        <!-- Password input field with label -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password"
                aria-required="true" aria-label="Enter Your Password">
        </div>

        <!-- Submit button for the login form with descriptive text -->
        <br>
        <button type="submit" class="btn btn-secondary" aria-label="Submit login form">Submit</button>
    </form>
</div>
{% endif %}
{% endblock %}
